{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
  <a href="{% url 'agents:agent-list' %}">Go Back</a>
</button>
<div class="max-w-lg mx-auto">
  <h1>Create a new Agent?</h1>
</div>
<div class="max-w-lg mx-auto">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="w-full text-white bg-indigo-500 border-0 py-1 px-6 focus:outline-none hover:bg-indigo-600 rounded">
      Register a New Agent
    </button>
  </form>
</div>
{% endblock content %}

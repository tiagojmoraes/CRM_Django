{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="text-white bg-red-500 border-0 py-1 px-6 focus:outline-none hover:bg-red-600 rounded">
      Reset Password
    </button>
    <hr>
    <button class="text-white bg-indigo-500 border-0 py-1 px-6 focus:outline-none hover:bg-indigo-600 rounded">
      <a href="{% url 'login' %}">
        Already have an Account?
      </a>
    </button>
  </form>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<h1>Enter with your New Passaword</h1>

<div class="max-w-lg mx-auto">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
      <button type='submit' class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-800 rounded">
        Confirm New Password
      </button>
    </div>
  </form>
</div>

{% endblock content %}
